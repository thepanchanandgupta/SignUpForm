<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="It's a signu form with customized styling" >
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="figma.png">
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="/signup" method="post">
        <label for="username"></label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Full Name"
          required
        />

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <label for="confirm-password"></label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm Password"
          required
        />

        <label for="date"></label>
        <input
          type="date"
          id="date"
          name="date"
          placeholder="MM/DD/YYYY"
          required
        />

        <div class="radio-button">
          <label for="student" style="display: inline-flex; margin-right: 15px">
            <input
              type="radio"
              id="student"
              name="radio"
              required
            />
            Student</label
          >

          <label for="employee" style="display: inline-flex; margin-left: 15px">
            <input
              type="radio"
              id="employee"
              name="radio"
              required
            />
            Employee</label
          >
        </div>

        <label for="checkbox">
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            required
            style="display: inline"
          />
          I agree to all the terms and conditions</label
        >

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
